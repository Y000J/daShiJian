<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改登录密码</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/user/user_pwd.css">
    <script src="../assets/lib/axios.js"></script>

</head>

<body>

    <body>
        <div class="layui-card">
            <div class="layui-card-header">修改登录密码</div>
            <div class="layui-card-body">
                <!-- from表单 -->
                <form class="layui-form" lay-filter="userInit" id="form_Init">
                    <!-- 隐藏域用于提交id -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">原密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="oldPwd" required lay-verify="" placeholder="请输入原密码"
                                autocomplete="off" class="layui-input" >
                        </div>
                    </div>
    
                    <div class="layui-form-item">
                        <label class="layui-form-label">新密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="newPwd" required lay-verify="required|pwd" placeholder="请输入新密码"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
    
                    <div class="layui-form-item">
                        <label class="layui-form-label">重复新密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="renewPwd" required lay-verify="required|repwd" placeholder="请再次输入新密码"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <!-- 提交重置 -->
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="*">提交修改</button>
                            <button type="reset" class="layui-btn layui-btn-primary" id="resetBtn">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    <script src="../assets/lib/layui/layui.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/user/user_pwd.js"></script>
    
    </body>
</body>

</html>
